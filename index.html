<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="/assent/imagenes/icono.png">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Comic's</title>
</head>
<body>
    <div class="container-xl">
        <header>
            <nav class="navbar navbar-dark bg-dark navbar-expand-md">
                <div class="container-fluid">
                  <a class="navbar-brand" href="/index.html"><img src="/assent/imagenes/logo.jpg.png" alt="Logo Comic's" width="80"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active styleFont" aria-current="page" href="/index.html">Inicio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link styleFont" href="#">Contactanos</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle styleFont" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Clases de Comic's
                        </a>
                        <ul class="dropdown-menu bg-dark">
                            <li><a class="dropdown-item text-white" href="#">Marvel</a></li>
                            <li><a class="dropdown-item text-white" href="#">DC Comic's</a></li>
                          </ul>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                      <button class="btn bg-warning styleBoton" type="submit">Buscar</button>
                    </form>
                  </div>
                </div>
            </nav>
        </header>
        <main>
            <div id="carouselExampleIndicators" class="carousel slide mt-2" data-bs-ride="true" style="height: 75vh;">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner" style="height: 75vh;">
                  <div class="carousel-item active">
                    <img src="/assent/imagenes/slide4.jpg" class="d-block w-100" alt="Imagen Marvel">
                  </div>
                  <div class="carousel-item">
                    <img src="/assent/imagenes/slide2.jpg" class="d-block w-100" alt="Imagen DC">
                  </div>
                  <div class="carousel-item">
                    <img src="/assent/imagenes/slide3.jpg" class="d-block w-100" alt="Imagen Marvel DC">
                  </div>
                  <div class="carousel-item">
                    <img src="/assent/imagenes/slide1.jpg" class="d-block w-100" alt="Imagen DC 2">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </main>
        <footer>

        </footer>
    </div>
    
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
